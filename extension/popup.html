<!DOCTYPE html>
<html>
<head>
  <title>Email Spam Detector</title>
  <style>
    body { width: 300px; padding: 10px; }
    select, button { margin: 10px 0; width: 100%; padding: 5px; }
    #result { margin-top: 10px; padding: 10px; border-radius: 4px; }
    .spam { background-color: #ffebee; color: #c62828; }
    .ham { background-color: #e8f5e9; color: #2e7d32; }
  </style>
</head>
<body>
  <h3>Email Spam Detector</h3>
  <select id="modelSelect">
    <option value="svm">Support Vector Machine</option>
    <option value="rf">Random Forest</option>
    <option value="nb">Naive Bayes</option>
  </select>
  <button id="scanButton">Scan Email</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
